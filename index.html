<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player - A Sample Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>.winner{color: green;}</style>
</head>
<body>
    <div class="container">
        <h1>Let's Play Game</h1>
        <h1><span id="player1ScoreDisplay">0</span> to <span id="player2ScoreDisplay">0</span></h1>
        <p>Playing to: <span id="winningScoreDisplay">5</span></p>
        <input type="text" id="inputScore">
        <button class="btn btn-primary" id="player1Btn">Player-1</button>
        <button class="btn btn-primary" id="player2Btn">Player-2</button>
        <button class="btn btn-primary" id="resetBtn">Reset</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
